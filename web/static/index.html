<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <!-- bootstrap js -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous" defer></script>
    <!-- codemirror (code editor lib) -->
    <script type="module"
        src="https://cdn.jsdelivr.net/gh/vanillawc/wc-codemirror@1/index.js"
        defer></script>
    <script src="static/main.js" defer></script>
    <title>Transpiler</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <p>Pascal source code</p>
                <div class="d-flex mb-2">
                    <input type="file""
                        accept=" .py, .pas, .txt"
                        class="form-control form-control-sm" id="file-input">
                    <button class="btn btn-danger btn-sm ms-1"
                        id="button-clear">
                        Clear
                    </button>
                    <button class="btn btn-primary btn-sm ms-1"
                        id="button-transpile">
                        Transpile
                    </button>
                </div>
                <div class="editor-wrapper" onclick="sourceCm.focus()"
                    id="sourcecode-wrapper">
                    <textarea id="sourcecode"
                        class="visually-hidden"></textarea>
                </div>
            </div>
            <div class="col">
                <p>C# transpiled code</p>
                <div class="d-flex mb-2">
                    <button class="btn btn-primary btn-sm"
                        id="button-download"
                        disabled>
                        Download
                    </button>
                </div>
                <div class="editor-wrapper" onclick="destCm.focus()"
                    id="destcode-wrapper">
                    <textarea id="destcode" class="visually-hidden"></textarea>
                </div>
            </div>
        </div>
        <div id="status-line" class="position-absolute"></div>
    </div>
</body>

</html>
